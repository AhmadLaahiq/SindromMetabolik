<style>
.navbar-brand img {
    height: 32px;
    width: auto;
    margin-right: 12px;
    margin-top: -2px;
    display: inline-block;
    vertical-align: middle;
}
.navbar {
    min-height: 70px !important;
    height: 70px !important;
    background: #0d6efd !important;
    transition: background 0.3s !important;
}
.navbar.scrolled {
    background: rgba(45,156,219,0.8) !important;
}
.navbar .container-fluid {
    padding-left: 2rem;
    padding-right: 2rem;
}
/* Desktop styles untuk konsistensi */
@media (min-width: 769px) {
    .navbar-nav {
        margin-left: auto !important;
        display: flex !important;
        align-items: center !important;
        justify-content: flex-end !important;
        height: 100% !important;
    }
    .navbar-nav .nav-item {
        margin: 0 0.5rem !important;
        display: flex !important;
        align-items: center !important;
        height: 100% !important;
    }
    .navbar-nav .nav-link {
        font-size: 1rem !important;
        font-weight: 500 !important;
        padding: 0.5rem 1rem !important;
        color: #fff !important;
        display: flex !important;
        align-items: center !important;
        white-space: nowrap !important;
        height: 100% !important;
        line-height: 1 !important;
        text-decoration: none !important;
        position: relative !important;
        top: 0 !important;
        left: 0 !important;
    }
    .navbar-nav .nav-link i {
        margin-right: 0.5rem !important;
        font-size: 1rem !important;
        display: inline-block !important;
        vertical-align: middle !important;
    }
    .navbar-nav .nav-link span {
        display: inline-block !important;
        vertical-align: middle !important;
    }
    .navbar-brand {
        font-size: 1.1rem !important;
        font-weight: 600 !important;
        margin-right: 2rem !important;
    }
}
/* Mobile Responsive */
@media (max-width: 768px) {
    .navbar {
        min-height: 60px !important;
        height: 60px !important;
    }
    .navbar-brand {
        font-size: 0.9rem !important;
        white-space: normal !important;
        word-break: break-word;
        max-width: 60vw;
        padding-right: 0.5rem;
        line-height: 1.2 !important;
    }
    .navbar-brand img {
        height: 24px !important;
        margin-right: 8px !important;
    }
    .navbar .container-fluid {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
    }
    .navbar-nav .nav-link {
        font-size: 0.9rem !important;
        padding: 0.5rem 0.75rem !important;
    }
    .navbar-toggler {
        margin-left: auto;
        margin-right: 0;
        z-index: 2;
        padding: 0.25rem 0.5rem !important;
    }
    /* Fix untuk collapse menu - navbar tetap compact */
    .navbar-collapse {
        position: absolute !important;
        top: 100% !important;
        left: 0 !important;
        right: 0 !important;
        background: #0d6efd !important;
        margin-top: 0 !important;
        border-top: none !important;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1) !important;
        z-index: 1000 !important;
        max-height: 200px !important;
        overflow-y: auto !important;
        transition: background 0.3s !important;
    }
    .navbar-collapse.scrolled {
        background: rgba(45,156,219,0.8) !important;
    }
    .navbar-nav {
        padding: 0.5rem 0 !important;
        margin: 0 !important;
        width: 100% !important;
    }
    .navbar-nav .nav-item {
        width: 100% !important;
        text-align: left !important;
    }
    .navbar-nav .nav-link {
        color: #fff !important;
        border-bottom: 1px solid rgba(255,255,255,0.1) !important;
        padding: 0.75rem 1rem !important;
        font-size: 0.9rem !important;
        font-weight: 500 !important;
        display: flex !important;
        align-items: center !important;
        width: 100% !important;
    }
    .navbar-nav .nav-link:last-child {
        border-bottom: none !important;
    }
    /* Pastikan navbar tidak expand */
    .navbar-collapse.show {
        display: block !important;
    }
}
/* Extra Small Mobile */
@media (max-width: 576px) {
    .navbar-brand {
        font-size: 0.8rem !important;
        max-width: 50vw;
    }
    .navbar-brand img {
        height: 20px !important;
        margin-right: 6px !important;
    }
    .navbar-nav .nav-link {
        font-size: 0.85rem !important;
        padding: 0.4rem 0.6rem !important;
    }
}
</style>
<nav id="main-navbar" class="navbar navbar-expand-lg navbar-dark bg-primary mb-4 sticky-top shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand d-flex align-items-center" href="/">
      <img src="/static/img/logo.png" alt="Logo SM" style="height:32px; width:auto; margin-right:12px; border-radius:6px;">
      <span style="font-weight:700;">Pendeteksi Sindrom Metabolik</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link {% if request.path == '/artikel' %}active{% endif %}" href="/artikel"><i class="fa-solid fa-book-open me-1"></i>Artikel</a></li>
        <li class="nav-item"><a class="nav-link {% if request.path == '/prediksi' %}active{% endif %}" href="/prediksi"><i class="fa-solid fa-magnifying-glass-chart me-1"></i>Prediksi</a></li>
      </ul>
    </div>
  </div>
</nav>
<script>
document.addEventListener('DOMContentLoaded', function() {
  console.log('Script loaded!');
  
  window.addEventListener('scroll', function() {
    var nav = document.getElementById('main-navbar');
    var navbarCollapse = document.querySelector('.navbar-collapse');
    
    console.log('Scroll position:', window.scrollY);
    
    if(window.scrollY > 10) {
      console.log('Adding transparent effect');
      nav.classList.add('scrolled');
      if (navbarCollapse) {
        navbarCollapse.classList.add('scrolled');
      }
    } else {
      console.log('Removing transparent effect');
      nav.classList.remove('scrolled');
      if (navbarCollapse) {
        navbarCollapse.classList.remove('scrolled');
      }
    }
  });
});
</script>
